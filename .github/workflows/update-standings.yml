name: Update Standings

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install system dependencies (Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          # Fallback: install chromium if Chrome not available
          which google-chrome || sudo apt-get install -y chromium-browser

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("chromote", "jsonlite"), repos = "https://cloud.r-project.org")'

      - name: Run scraper
        env:
          CHROMOTE_CHROME: google-chrome
        run: |
          Rscript scraper/scrape_players.R

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/data.js
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update standings data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
