name: Update Standings

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
          # Install Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -yf

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("chromote", "jsonlite", "websocket", "processx", "later", "promises", "curl", "httpuv"), repos = "https://cloud.r-project.org", dependencies = TRUE)'

      - name: Verify R packages
        run: |
          Rscript -e 'library(chromote); library(jsonlite); cat("All packages loaded OK\n")'

      - name: Run scraper
        env:
          CHROMOTE_CHROME: /usr/bin/google-chrome
        run: |
          Rscript scraper/scrape_players.R

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/data.js
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update standings data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
